    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .stepper {
            width: 80%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .steps {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
        }

        .step {
            border: 2px solid #ccc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            text-align: center;
            line-height: 60px;
            font-weight: bold;
            background-color: #f0f0f0;
            cursor: pointer;
            position: relative;
        }

        .step.active {
            background-color: #007bff;
            color: #fff;
        }

        .path {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }

        .path-item {
            width: 30px;
            height: 30px;
            background-color: #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
        }

        .path-item.active {
            background-color: #007bff;
            color: #fff;
        }

        .path-item.completed::before {
            content: '\2713';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #fff;
        }

        .line {
            width: 100%;
            height: 4px;
            background-color: #ccc;
            position: relative;
            margin-top: 10px;
        }

        .line .connector {
            width: 0;
            height: 4px;
            background-color: #007bff;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.3s ease-in-out;
        }

        .navigation {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;

        }

        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            font-weight: bold;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Style for forms */
        .step-content {
          
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
            margin-top: 40px;
            height: 1000px;
            width: 600px;
            min-width: 400px;
            align-items: center;
            border-radius: 20px;;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        .step-content h2{
            font-size:x-large;
            text-align: center;
        }

        .step-content.active {
            display: block;
        }
        *, *:after, *:before {
	box-sizing: border-box;
}

    <script>

        const steps = document.querySelectorAll(".step");
        const pathItems = document.querySelectorAll(".path-item");
        const lineConnector = document.querySelector(".line .connector");
        var currentStep = 0;

        function showStep(stepIndex) {
        
            steps[currentStep].classList.remove("active");
            steps[stepIndex].classList.add("active");
            pathItems[currentStep].classList.remove("active");
            pathItems[currentStep].classList.add("completed");
            pathItems[stepIndex].classList.add("active");
            currentStep = stepIndex;

            if (currentStep === 0) {
                prevBtn.style.display = "none";
            } else {
                prevBtn.style.display = "block";
            }

            if (currentStep === steps.length - 1) {
                nextBtn.style.display = "none";
                submitBtn.style.display = "block";
            } else {
                nextBtn.style.display = "block";
                submitBtn.style.display = "none";
            }

            // Animate the line connector
            const stepWidth = 100 / (steps.length - 1);
            lineConnector.style.width = stepWidth * currentStep;

            // Show the step content for the current step
            const stepContents = document.querySelectorAll(".step-content");
            stepContents.forEach((content, index) => {
                if (index === stepIndex) {
                    content.classList.add("active");
                } else {
                    content.classList.remove("active");
                }
            });
        }

        function goToStep(stepIndex) {
            if (stepIndex >= 0 && stepIndex < steps.length) {
                pathItems[currentStep].innerHTML = currentStep + 1; // Show the step number again
                showStep(stepIndex);

            }
        }

        function prevStep() {
           
            if (currentStep > 0) {
                pathItems[currentStep].innerHTML = currentStep + 1; // Show the step number again
                showStep(currentStep - 1);
                submitForm(currentStep);
                alert(currentStep);
            }

        
            
        }

            if (currentStep < steps.length - 1) {
                pathItems[currentStep].innerHTML = 'âœ“'; // Replace number with a tick
                showStep(currentStep + 1);
                submitForm(currentStep);
                
            }
            
            
        }
